<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0%" stop-color="#00ffd5"/>
      <stop offset="40%" stop-color="#6a00ff"/>
      <stop offset="100%" stop-color="#ff0066"/>
    </linearGradient>
    <filter id="neon" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="none" />

  <g filter="url(#neon)">
    <text x="50%" y="55%" text-anchor="middle" font-family="'Orbitron', sans-serif" font-weight="700" font-size="120" fill="url(#g1)" letter-spacing="6">
      UltraEgoCrew
    </text>
  </g>

  <g opacity="0.25">
    <rect x="0" y="250" width="1200" height="20" fill="#00ffd5" />
    <rect x="0" y="260" width="1200" height="6" fill="#6a00ff" />
  </g>
</svg>