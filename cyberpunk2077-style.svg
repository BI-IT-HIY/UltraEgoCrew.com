<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Intense cyan neon glow -->
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur2"/>
      <feFlood flood-color="#00f7ff" flood-opacity="0.8" result="color"/>
      <feComposite in="color" in2="blur2" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Metallic gradient for text fill -->
    <linearGradient id="metallic" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ffc107"/>
      <stop offset="100%" style="stop-color:#ffab00"/>
    </linearGradient>
  </defs>

  <!-- Background effect -->
  <rect width="100%" height="100%" fill="none"/>

  <!-- Main text with cyberpunk effect -->
  <g transform="translate(600,150) skewX(-10)">
    <path d="M-450 0 L450 0" 
          stroke="#00f7ff" 
          stroke-width="2" 
          filter="url(#neon-glow)"
          opacity="0.5"/>
    
    <!-- Main text -->
    <text x="0" y="0"
          font-family="Arial Black, sans-serif"
          font-size="120"
          font-weight="900"
          text-anchor="middle"
          fill="url(#metallic)"
          stroke="#00f7ff"
          stroke-width="2"
          filter="url(#neon-glow)"
          style="text-transform: uppercase; letter-spacing: -0.05em;">
      UltraEgoCrew
    </text>

    <!-- Additional geometric elements -->
    <path d="M-400 20 L400 20" 
          stroke="#00f7ff" 
          stroke-width="1"
          filter="url(#neon-glow)"
          opacity="0.3"/>
  </g>

  <!-- Angular cuts and slashes -->
  <g transform="translate(600,150)" filter="url(#neon-glow)">
    <path d="M-460,-50 L-440,-30 M440,-30 L460,-50" 
          stroke="#00f7ff" 
          stroke-width="2"/>
    <path d="M-460,50 L-440,30 M440,30 L460,50" 
          stroke="#00f7ff" 
          stroke-width="2"/>
  </g>
</svg>